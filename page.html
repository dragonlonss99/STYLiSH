  <body>
    <div id="loading" class="loading">
      <img src="imgs/loading.gif" />
    </div>
    <header>
      <a href="./index.html" class="logo">
        <img src="imgs/logo.png" alt="logo" class="logo" onclick="gotoHome()"
      /></a>
      <div class="search" onclick="focusMethod()"></div>
      <nav class="navFeature">
        <div class="itemNotChoose" id="women">
          <a href="./index.html?tag=women">女裝</a>
        </div>
        <div class="insert">|</div>
        <div class="itemNotChoose" id="men">
          <a href="./index.html?tag=men">男裝</a>
        </div>
        <div class="insert">|</div>
        <div class="itemNotChoose" id="accessories">
          <a href="./index.html?tag=accessories">配件</a>
        </div>
      </nav>
      <div class="inputFeature">
        <form id="doSearch">
          <input
            type="text"
            name=""
            value=""
            class="web_searchbar"
            id="searchInput"
          />
        </form>
        <div class="cart" onclick="goToCart()">
          <div class="cart-qty">0</div>
        </div>
        <div class="member" onclick="loginFB()"></div>
      </div>
    </header>
    <div class="base"></div>
    <div class="headerArea"></div>
    <main>
      <div class="containFeature">
        <div class="mainImage">
          <img class="Image" src="" />
        </div>
        <div class="productDetails">
          <div class="productTitle"></div>
          <div class="productId"></div>
          <div class="productPrice"></div>
          <div class="Blackline"></div>
          <div class="status colorBlock">
            <div class="productItem">顏色 ｜</div>
            <!-- <div class="color"></div> -->
          </div>
          <div class="status sizeBlock">
            <div class="productItem">尺寸 ｜</div>
            <!-- <div class="size">S</div> -->
          </div>
          <div class="status">
            <div class="productItem productCount">數量 ｜</div>
            <div class="counter">
              <button class="counterButton minus" onclick="minus()">-</button>
              <span class="counterNumber">1</span>
              <button class="counterButton plus" onclick="plus()">+</button>
            </div>
          </div>
          <div class="button">
            <button class="addToCart" onclick="addToCart()">加入購物車</button>
          </div>
          <span class="productSummary"> </span>
        </div>
        <div class="productMore">
          <div class="productInformation">更多產品資訊</div>
          <div class="Blackline2"></div>
          <div class="productStory">story</div>
          <div class="imageBlock"></div>
        </div>
      </div>
      <div class="fixBar">
        <div class="fixCart">
          <div onclick="goToCart()">
            <div class="fixedIcon fixCartIcon">
              <div class="cart-qty qty-mobile">0</div>
            </div>
            購物車
          </div>
        </div>
        <div class="bar"></div>
        <div class="fixMember">
          <div onclick="loginFB()">
            <img
              src="imgs/member-mobile.png"
              class="fixedIcon"
              alt="memberIcon"
            />會員
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerNav">
        <div class="footerItem"><a href="#">關於 Stylish</a></div>
        <nav class="footerInsert">|</nav>
        <div class="footerItemNot"><a href="#">服務條款</a></div>
        <nav class="footerInsert">|</nav>

        <div class="twitterImg"></div>
        <div class="facebookImg"></div>
      </div>
      <div class="copyright">&copy; 2020. All rights reserved.</div>
    </footer>
